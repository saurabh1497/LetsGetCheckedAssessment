<div *ngIf="post">
    <h1>{{ post.title }}</h1>
    <p>By {{ post.author }} on {{ post.date }}</p>
    <p>{{ post.description }}</p>
  
    <h3>Comments</h3>
    <div *ngFor="let comment of comments">
      <p>{{ comment.text }}</p>
      <p>By {{ comment.author }} on {{ comment.date }}</p>
    </div>
  
    <app-comment-form [postId]="post.id"></app-comment-form>
  </div>
